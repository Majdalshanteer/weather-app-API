<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weatherApp.css">

</head>
<body>
    





<div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname" id='dayName'>Tuesday</h2><span class="date-day" id="dayDate">15 Jan 2019</span><i class="location-icon" data-feather="map-pin"></i><span class="location"id="location">Paris, FR</span>
      </div>
      <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
        <div><img id="weatherIcon" src="https://cdn-icons-png.flaticon.com/128/869/869869.png" style="width: 70px;height: 70px;"></div>
        <h1 class="weather-temp" id="tempC">29째C</h1>
        <h3 class="weather-desc"id="weatherDesc">Sunny</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="precipitation" id="pressure"> <span class="title" >PRECIPITATION</span><span class="value" id="percipitation">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id='humidity'>34 %</span>
            <div class="clear"></div>
          </div>
          <div class="wind"> <span class="title">WIND</span><span class="value"id='windSpeed'>0 km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">temp_min</span><span class="day-temp"id="tempMin">29째C</span></li>
          <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">temp_max</span><span class="day-temp"id="tempMax">21째C</span></li>
          <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">pressure</span><span class="day-temp" id="pre">1000</span></li>
          <!-- <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19째C</span></li> -->
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container" >
        

        <select class="location-button" id="country" name="country">
            <option value="">Change location </option> 
             <option value="Dubai">Dubai</option>
            <option value="Egypt">Egypt</option>
            <option  value="Jordan">Jordan</option>
            <option  value="London">London</option>

            <option value="Paris">Paris</option>
          
            <option value="Turkey">Turkey</option>
           



          </select>
          
      </div>
      </div>
    </div>
  </div>


<script>


  
</script>


<script src="weatherApp.js" ></script>

</body>
</html>
